<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <script defer src="./assets/fontawesome/js/fontawesome.min.js"></script>
    <script defer src="./assets/fontawesome/js/solid.min.js"></script>
    <script>
        window.onload = () => {
            const mobileMenuIcon = document.getElementById("mobile-menu-button");
            mobileMenuIcon.addEventListener("click", () => {
                mobileMenuIcon.classList.toggle("open")
            });
            const ticketsMenuIcon = document.getElementById("tickets-menu-item");
            ticketsMenuIcon.addEventListener("click", () => {
                ticketsMenuIcon.classList.toggle("open")
            });
        }
    </script>
</head>

<body>
    <main>
        <header class="text-zinc-100">
            <nav class="sticky flex top-0 bg-gradient-to-r from-rose-500 to-pink-500">
                <div class="flex items-center p-2 gap-2">
                    <img src="./assets/images/logo-inverted.png" width="50">
                    <div class="font-bold text-2xl">
                        tw:<span class="text-sky-900">mf</span>
                    </div>
                </div>

                <div class="flex items-center block md:hidden ml-auto pr-4 my-auto cursor-pointer">
                    <button id="mobile-menu-button" class="group peer">
                        <div
                            class="top-0 group-open:top-2 relative group-open:rotate-45 transition-all bg-zinc-200 rounded-full w-8 h-1">
                        </div>
                        <div
                            class="group-open:opacity-0 transition-all opacity-100 bg-zinc-200 rounded-full w-8 h-1 mt-1">
                        </div>
                        <div
                            class="top-0 group-open:-top-2 relative group-open:-rotate-45 transition-all bg-zinc-200 rounded-full w-8 h-1 mt-1">
                        </div>
                    </button>

                    <div
                        class="absolute top-[62px] bg-gradient-to-r from-rose-500 to-pink-500 w-full left-0 peer-open:block hidden">
                        <div
                            class="relative flex h-full cursor-pointer items-center justify-center p-4 font-bold text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/10">
                            <span>Home</span>
                        </div>
                        <div
                            class="relative flex h-full cursor-pointer items-center justify-center p-4 font-bold text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/10">
                            <span>Lineup</span>
                        </div>
                        <div id="tickets-menu-item"
                            class="group relative h-full cursor-pointer text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/10">
                            <div class="p-4 text-center font-bold">Tickets</div>
                            <div class="hidden group-open:block">
                                <div
                                    class="text-center p-4 relative text-pink-200 hover:text-zinc-200 hover:bg-white/5 transition ease-in-out">
                                    <span>Single day ticket</span>
                                </div>
                                <div
                                    class="text-center p-4 relative text-pink-200 hover:text-zinc-200 hover:bg-white/5 transition ease-in-out">
                                    <span>7 days ticket</span>
                                </div>
                            </div>
                        </div>
                        <div
                            class="relative flex h-full cursor-pointer items-center justify-center p-4 font-bold text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/10">
                            <span>Support</span>
                        </div>
                    </div>

                </div>

                <div class="hidden flex-1 md:flex items-center justify-end">
                    <div class="menu-item">
                        <span>Home</span>
                    </div>
                    <div class="menu-item">
                        <span>Lineup</span>
                    </div>
                    <div class="menu-item group">
                        <span>Tickets</span>
                        <div
                            class="group-hover:block hidden bg-pink-500 absolute top-full right-0 whitespace-nowrap rounded-b-md text-right">
                            <div
                                class="p-4 font-bold hover:bg-white/5 hover:text-zinc-200 transition ease-in-out cursor-pointer text-pink-200">
                                <span>Single day ticket</span>
                            </div>
                            <div
                                class="p-4 font-bold hover:bg-white/5 hover:text-zinc-200 transition ease-in-out cursor-pointer text-pink-200">
                                <span>7 days ticket</span>
                            </div>
                        </div>
                    </div>
                    <div class="menu-item">
                        <span>Support</span>
                    </div>
                </div>
            </nav>
        </header>
    </main>
</body>

</html>
